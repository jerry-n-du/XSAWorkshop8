ID: XSAWorkshop8
_schema-version: '2.0'
version: 1.0.0
modules:
  - name: ui
    type: html5
    path: ui
    requires:
      - name: apps_api
        group: destinations
        properties:
          name: apps_be
          url: '~{url}'
  - name: apps
    type: nodejs
    path: apps
    provides:
      - name: apps_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: db
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
resources:
  - name: hdi_db
    parameters:
      config:
        schema: XSAWorkshop8
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
